{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2> Are you sure you want to delete this hall of fame</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete Hall</button>
    </form>
<br>
<p>This is what you're about to delete</p>
<p>Maybe just have a peak to confirm</p>
<h2><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a></h2>

</div>

{% endblock %}
